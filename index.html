<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobros Fernando Retana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        .card { border-radius: 12px; transition: all 0.2s; }
        .card:hover { transform: translateY(-2px); }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen p-4 md:p-8 transition-colors duration-300">

    <div class="max-w-4xl mx-auto">
        <header class="mb-8 flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-3xl font-bold text-blue-700 dark:text-blue-400">Cobros Fernando Retana</h1>
                <p class="text-gray-500 dark:text-gray-400">GestiÃ³n de facturas y abonos pendientes</p>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleDarkMode()" class="p-2 bg-gray-200 dark:bg-gray-700 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition">
                    <span id="themeIcon">ðŸŒ™</span>
                </button>
                <button onclick="toggleModal('jobModal')" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold shadow-md transition">
                    + Nuevo Trabajo
                </button>
            </div>
        </header>

        <!-- Dashboard de Resumen -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-sm border-l-4 border-blue-500">
                <p class="text-sm text-gray-500 dark:text-gray-400 uppercase font-bold">Total Facturado</p>
                <p id="totalBilled" class="text-2xl font-bold text-gray-800 dark:text-gray-100">$0.00</p>
            </div>
            <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-sm border-l-4 border-green-500">
                <p class="text-sm text-gray-500 dark:text-gray-400 uppercase font-bold">Total Abonado</p>
                <p id="totalPaid" class="text-2xl font-bold text-gray-800 dark:text-gray-100">$0.00</p>
            </div>
            <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-sm border-l-4 border-red-500">
                <p class="text-sm text-gray-500 dark:text-gray-400 uppercase font-bold">Saldo Pendiente</p>
                <p id="totalBalance" class="text-2xl font-bold text-red-600 dark:text-red-400">$0.00</p>
            </div>
        </div>

        <!-- Lista de Trabajos -->
        <div id="jobsContainer" class="space-y-4">
            <!-- Los trabajos se cargarÃ¡n aquÃ­ -->
        </div>
    </div>

    <!-- Modal para Nuevo Trabajo -->
    <div id="jobModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white dark:bg-gray-800 rounded-2xl p-6 w-full max-w-md shadow-2xl">
            <h2 class="text-xl font-bold mb-4 dark:text-white">Registrar Nuevo Trabajo</h2>
            <form id="jobForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Cliente</label>
                    <input type="text" id="client" required class="w-full mt-1 p-2 border dark:border-gray-600 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">DescripciÃ³n del Trabajo</label>
                    <input type="text" id="description" required class="w-full mt-1 p-2 border dark:border-gray-600 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Monto Total</label>
                        <input type="number" id="totalAmount" step="0.01" required class="w-full mt-1 p-2 border dark:border-gray-600 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Fecha Factura</label>
                        <input type="date" id="date" required class="w-full mt-1 p-2 border dark:border-gray-600 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                    </div>
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" onclick="toggleModal('jobModal')" class="px-4 py-2 text-gray-600 dark:text-gray-400 font-medium">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg font-bold">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para Abonos -->
    <div id="paymentModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white dark:bg-gray-800 rounded-2xl p-6 w-full max-w-md shadow-2xl">
            <h2 class="text-xl font-bold mb-4 dark:text-white">Registrar Abono</h2>
            <form id="paymentForm" class="space-y-4">
                <input type="hidden" id="currentJobId">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Monto del Abono</label>
                    <input type="number" id="paymentAmount" step="0.01" required class="w-full mt-1 p-2 border dark:border-gray-600 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" onclick="toggleModal('paymentModal')" class="px-4 py-2 text-gray-600 dark:text-gray-400 font-medium">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-lg font-bold">Aplicar Abono</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let jobs = JSON.parse(localStorage.getItem('fernando_cobros')) || [];

        function save() {
            localStorage.setItem('fernando_cobros', JSON.stringify(jobs));
            render();
        }

        function toggleModal(id) {
            const el = document.getElementById(id);
            el.classList.toggle('hidden');
        }

        function toggleDarkMode() {
            const html = document.documentElement;
            const icon = document.getElementById('themeIcon');
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                icon.innerText = 'ðŸŒ™';
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                icon.innerText = 'â˜€ï¸';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Cargar tema inicial
        if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            document.getElementById('themeIcon').innerText = 'â˜€ï¸';
        }

        document.getElementById('jobForm').onsubmit = (e) => {
            e.preventDefault();
            const newJob = {
                id: Date.now(),
                client: document.getElementById('client').value,
                description: document.getElementById('description').value,
                totalAmount: parseFloat(document.getElementById('totalAmount').value),
                date: document.getElementById('date').value,
                payments: 0
            };
            jobs.push(newJob);
            document.getElementById('jobForm').reset();
            toggleModal('jobModal');
            save();
        };

        function openPaymentModal(id) {
            document.getElementById('currentJobId').value = id;
            toggleModal('paymentModal');
        }

        document.getElementById('paymentForm').onsubmit = (e) => {
            e.preventDefault();
            const id = parseInt(document.getElementById('currentJobId').value);
            const amount = parseFloat(document.getElementById('paymentAmount').value);
            const job = jobs.find(j => j.id === id);
            
            if (job) {
                const balance = job.totalAmount - job.payments;
                if (amount > balance + 0.01) {
                    alert('El abono no puede ser mayor al saldo pendiente.');
                    return;
                }
                job.payments += amount;
                document.getElementById('paymentForm').reset();
                toggleModal('paymentModal');
                save();
            }
        };

        function deleteJob(id) {
            if (confirm('Â¿EstÃ¡s seguro de que quieres borrar este registro?')) {
                jobs = jobs.filter(j => j.id !== id);
                save();
            }
        }

        function render() {
            const container = document.getElementById('jobsContainer');
            container.innerHTML = '';

            let tBilled = 0, tPaid = 0;

            if (jobs.length === 0) {
                container.innerHTML = `<div class="text-center py-10 text-gray-400 italic">No tienes trabajos registrados aÃºn.</div>`;
            }

            jobs.sort((a, b) => new Date(b.date) - new Date(a.date)).forEach(job => {
                const balance = job.totalAmount - job.payments;
                tBilled += job.totalAmount;
                tPaid += job.payments;

                const card = document.createElement('div');
                card.className = 'bg-white dark:bg-gray-800 p-5 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 flex flex-col md:flex-row md:items-center justify-between gap-4 card';
                
                const isPaid = balance <= 0.01;

                card.innerHTML = `
                    <div class="flex-1">
                        <div class="flex items-center gap-2">
                            <h3 class="font-bold text-lg text-gray-800 dark:text-white">${job.client}</h3>
                            ${isPaid ? '<span class="bg-green-100 dark:bg-green-900 text-green-700 dark:text-green-300 text-xs px-2 py-1 rounded-full font-bold">PAGADO</span>' : '<span class="bg-yellow-100 dark:bg-yellow-900 text-yellow-700 dark:text-yellow-300 text-xs px-2 py-1 rounded-full font-bold">PENDIENTE</span>'}
                        </div>
                        <p class="text-gray-600 dark:text-gray-400 text-sm">${job.description}</p>
                        <p class="text-xs text-gray-400 dark:text-gray-500 mt-1">Facturado el: ${job.date}</p>
                    </div>
                    
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-6 text-right items-center">
                        <div>
                            <p class="text-xs text-gray-400 dark:text-gray-500 uppercase">Total</p>
                            <p class="font-semibold dark:text-gray-200">$${job.totalAmount.toFixed(2)}</p>
                        </div>
                        <div>
                            <p class="text-xs text-gray-400 dark:text-gray-500 uppercase">Abonado</p>
                            <p class="font-semibold text-green-600 dark:text-green-400">$${job.payments.toFixed(2)}</p>
                        </div>
                        <div class="col-span-2 md:col-span-1 border-t dark:border-gray-700 md:border-t-0 pt-2 md:pt-0">
                            <p class="text-xs text-gray-400 dark:text-gray-500 uppercase">Saldo</p>
                            <p class="font-bold text-lg ${balance > 0.01 ? 'text-red-500 dark:text-red-400' : 'text-gray-400 dark:text-gray-600'}">$${Math.max(0, balance).toFixed(2)}</p>
                        </div>
                    </div>

                    <div class="flex gap-2 justify-end">
                        ${!isPaid ? `
                        <button onclick="openPaymentModal(${job.id})" class="p-2 bg-green-50 dark:bg-green-900/30 text-green-600 dark:text-green-400 rounded-lg hover:bg-green-100 dark:hover:bg-green-900/50" title="Abonar">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z" />
                                <path fill-rule="evenodd" d="M18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z" clip-rule="evenodd" />
                            </svg>
                        </button>` : ''}
                        <button onclick="deleteJob(${job.id})" class="p-2 bg-red-50 dark:bg-red-900/30 text-red-600 dark:text-red-400 rounded-lg hover:bg-red-100 dark:hover:bg-red-900/50" title="Eliminar">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });

            document.getElementById('totalBilled').innerText = `$${tBilled.toFixed(2)}`;
            document.getElementById('totalPaid').innerText = `$${tPaid.toFixed(2)}`;
            document.getElementById('totalBalance').innerText = `$${(tBilled - tPaid).toFixed(2)}`;
        }

        window.onload = render;
    </script>
</body>
</html>
