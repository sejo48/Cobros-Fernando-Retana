<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Pagos y Abonos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        .card { border-radius: 16px; transition: all 0.2s; }
        input, select, textarea { font-size: 16px !important; }
        .btn-touch { min-height: 48px; min-width: 48px; display: flex; align-items: center; justify-content: center; }
        .history-item:last-child { border-bottom: none; }
        
        /* Asegurar que el scrollbar tambi√©n se vea bien en oscuro */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen p-3 md:p-8 transition-colors duration-300">

    <div class="max-w-4xl mx-auto">
        <header class="mb-6 flex flex-col gap-4">
            <div class="flex justify-between items-start">
                <div>
                    <h1 class="text-2xl font-bold text-blue-700 dark:text-blue-400 text-balance">Control de Pagos y Abonos</h1>
                    <p class="text-sm text-gray-500 dark:text-gray-400">Registro hist√≥rico de deudas</p>
                </div>
                <button onclick="toggleDarkMode()" class="p-3 bg-gray-200 dark:bg-gray-700 rounded-xl hover:bg-gray-300 dark:hover:bg-gray-600 transition btn-touch">
                    <span id="themeIcon">‚òÄÔ∏è</span>
                </button>
            </div>
            <button onclick="openJobModal()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-xl font-bold shadow-lg transition active:scale-95 text-lg">
                + Nuevo Registro
            </button>
        </header>

        <!-- Resumen -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-6">
            <div class="bg-white dark:bg-gray-800 p-4 rounded-2xl shadow-sm border-l-4 border-blue-500">
                <p class="text-xs text-gray-500 dark:text-gray-400 uppercase font-bold">Total Facturado</p>
                <p id="totalBilled" class="text-xl font-bold text-gray-800 dark:text-gray-100">‚Ç°0</p>
            </div>
            <div class="bg-white dark:bg-gray-800 p-4 rounded-2xl shadow-sm border-l-4 border-green-500">
                <p class="text-xs text-gray-500 dark:text-gray-400 uppercase font-bold">Total Abonado</p>
                <p id="totalPaid" class="text-xl font-bold text-gray-800 dark:text-gray-100">‚Ç°0</p>
            </div>
            <div class="bg-white dark:bg-gray-800 p-4 rounded-2xl shadow-sm border-l-4 border-red-500">
                <p class="text-xs text-gray-500 dark:text-gray-400 uppercase font-bold">Saldo Pendiente</p>
                <p id="totalBalance" class="text-xl font-bold text-red-600 dark:text-red-400">‚Ç°0</p>
            </div>
        </div>

        <div id="jobsContainer" class="space-y-4 pb-20"></div>
    </div>

    <!-- Modal Nuevo/Editar Registro -->
    <div id="jobModal" class="hidden fixed inset-0 bg-black/80 flex items-end md:items-center justify-center p-0 md:p-4 z-50">
        <div class="bg-white dark:bg-gray-800 rounded-t-3xl md:rounded-2xl p-6 w-full max-w-md shadow-2xl overflow-y-auto max-h-[90vh]">
            <h2 id="modalTitle" class="text-xl font-bold mb-4 dark:text-white border-b dark:border-gray-700 pb-2">Registrar Deuda</h2>
            <form id="jobForm" class="space-y-4">
                <input type="hidden" id="editJobId">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nombre del Cliente</label>
                    <input type="text" id="client" required class="w-full mt-1 p-3 border dark:border-gray-600 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Descripci√≥n o Concepto</label>
                    <input type="text" id="description" required class="w-full mt-1 p-3 border dark:border-gray-600 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Monto (‚Ç°)</label>
                        <input type="number" id="totalAmount" step="0.01" required class="w-full mt-1 p-3 border dark:border-gray-600 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Fecha Inicial</label>
                        <input type="date" id="date" required class="w-full mt-1 p-3 border dark:border-gray-600 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                    </div>
                </div>
                <div class="flex flex-col-reverse md:flex-row justify-end gap-3 mt-6">
                    <button type="button" onclick="closeJobModal()" class="w-full md:w-auto px-6 py-3 text-gray-600 dark:text-gray-400 font-bold bg-gray-100 dark:bg-gray-700 rounded-xl">Cancelar</button>
                    <button type="submit" class="w-full md:w-auto px-6 py-3 bg-blue-600 text-white rounded-xl font-bold shadow-md">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para Abonos -->
    <div id="paymentModal" class="hidden fixed inset-0 bg-black/80 flex items-end md:items-center justify-center p-0 md:p-4 z-50">
        <div class="bg-white dark:bg-gray-800 rounded-t-3xl md:rounded-2xl p-6 w-full max-w-md shadow-2xl">
            <h2 class="text-xl font-bold mb-4 dark:text-white border-b dark:border-gray-700 pb-2 text-green-600">Registrar Nuevo Abono</h2>
            <form id="paymentForm" class="space-y-4">
                <input type="hidden" id="currentJobId">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Fecha del Pago</label>
                    <input type="date" id="paymentDate" required class="w-full mt-1 p-3 border dark:border-gray-600 rounded-xl outline-none focus:ring-2 focus:ring-green-500 dark:bg-gray-700 dark:text-white">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Monto del Abono (‚Ç°)</label>
                    <input type="number" id="paymentAmount" step="0.01" required class="w-full mt-1 p-3 border dark:border-gray-600 rounded-xl outline-none focus:ring-2 focus:ring-green-500 dark:bg-gray-700 dark:text-white">
                </div>
                <div class="flex flex-col-reverse md:flex-row justify-end gap-3 mt-6">
                    <button type="button" onclick="toggleModal('paymentModal')" class="w-full md:w-auto px-6 py-3 text-gray-600 dark:text-gray-400 font-bold bg-gray-100 dark:bg-gray-700 rounded-xl">Cancelar</button>
                    <button type="submit" class="w-full md:w-auto px-6 py-3 bg-green-600 text-white rounded-xl font-bold shadow-md">Confirmar Pago</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let jobs = JSON.parse(localStorage.getItem('fernando_cobros_v2')) || [];

        function save() {
            localStorage.setItem('fernando_cobros_v2', JSON.stringify(jobs));
            render();
        }

        function formatCurrency(val) {
            return '‚Ç°' + val.toLocaleString('es-CR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function toggleModal(id) {
            const el = document.getElementById(id);
            el.classList.toggle('hidden');
        }

        function openJobModal(jobId = null) {
            const title = document.getElementById('modalTitle');
            const form = document.getElementById('jobForm');
            if (jobId) {
                const job = jobs.find(j => j.id === jobId);
                title.innerText = "Editar Registro";
                document.getElementById('editJobId').value = job.id;
                document.getElementById('client').value = job.client;
                document.getElementById('description').value = job.description;
                document.getElementById('totalAmount').value = job.totalAmount;
                document.getElementById('date').value = job.date;
            } else {
                title.innerText = "Nuevo Registro";
                form.reset();
                document.getElementById('editJobId').value = "";
                document.getElementById('date').valueAsDate = new Date();
            }
            toggleModal('jobModal');
        }

        function closeJobModal() {
            document.getElementById('jobModal').classList.add('hidden');
        }

        function toggleDarkMode() {
            const html = document.documentElement;
            const icon = document.getElementById('themeIcon');
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                icon.innerText = 'üåô';
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                icon.innerText = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            }
        }

        // L√≥gica de inicio: Predeterminado oscuro si no hay preferencia guardada
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.documentElement.classList.remove('dark');
            const icon = document.getElementById('themeIcon');
            if(icon) icon.innerText = 'üåô';
        } else {
            // Predeterminado o preferencia oscura
            document.documentElement.classList.add('dark');
            const icon = document.getElementById('themeIcon');
            if(icon) icon.innerText = '‚òÄÔ∏è';
        }

        document.getElementById('jobForm').onsubmit = (e) => {
            e.preventDefault();
            const editId = document.getElementById('editJobId').value;
            const jobData = {
                client: document.getElementById('client').value,
                description: document.getElementById('description').value,
                totalAmount: parseFloat(document.getElementById('totalAmount').value),
                date: document.getElementById('date').value,
            };

            if (editId) {
                const index = jobs.findIndex(j => j.id == editId);
                jobs[index] = { ...jobs[index], ...jobData };
            } else {
                jobs.push({
                    id: Date.now(),
                    ...jobData,
                    history: []
                });
            }
            closeJobModal();
            save();
        };

        function openPaymentModal(id) {
            document.getElementById('currentJobId').value = id;
            document.getElementById('paymentDate').valueAsDate = new Date();
            toggleModal('paymentModal');
        }

        document.getElementById('paymentForm').onsubmit = (e) => {
            e.preventDefault();
            const id = parseInt(document.getElementById('currentJobId').value);
            const amount = parseFloat(document.getElementById('paymentAmount').value);
            const pDate = document.getElementById('paymentDate').value;
            const job = jobs.find(j => j.id === id);
            
            if (job) {
                const totalPaid = job.history.reduce((sum, p) => sum + p.amount, 0);
                const balance = job.totalAmount - totalPaid;
                if (amount > balance + 0.01) {
                    alert('El abono no puede ser mayor al saldo pendiente.');
                    return;
                }
                job.history.push({
                    id: Date.now(),
                    date: pDate,
                    amount: amount
                });
                document.getElementById('paymentForm').reset();
                toggleModal('paymentModal');
                save();
            }
        };

        function deleteJob(id) {
            if (confirm('¬øDesea eliminar este registro permanentemente?')) {
                jobs = jobs.filter(j => j.id !== id);
                save();
            }
        }

        function deletePayment(jobId, paymentId) {
            if (confirm('¬øEliminar este abono del historial?')) {
                const job = jobs.find(j => j.id === jobId);
                job.history = job.history.filter(p => p.id !== paymentId);
                save();
            }
        }

        function render() {
            const container = document.getElementById('jobsContainer');
            container.innerHTML = '';
            let tBilled = 0, tPaidTotal = 0;

            if (jobs.length === 0) {
                container.innerHTML = `<div class="text-center py-12 text-gray-400 bg-white dark:bg-gray-800 rounded-3xl border-2 border-dashed dark:border-gray-700 font-bold">No hay registros guardados</div>`;
            }

            jobs.sort((a, b) => new Date(b.date) - new Date(a.date)).forEach(job => {
                const paid = job.history.reduce((sum, p) => sum + p.amount, 0);
                const balance = job.totalAmount - paid;
                tBilled += job.totalAmount;
                tPaidTotal += paid;

                const isPaid = balance <= 0.01;

                const card = document.createElement('div');
                card.className = 'bg-white dark:bg-gray-800 p-5 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700 flex flex-col gap-4 card';
                
                let historyHtml = '';
                if (job.history.length > 0) {
                    historyHtml = `
                        <div class="mt-2 bg-gray-50 dark:bg-gray-900/50 rounded-xl p-3">
                            <p class="text-[10px] font-black uppercase text-gray-400 mb-2 border-b dark:border-gray-700 pb-1">Historial de Abonos</p>
                            <div class="space-y-2">
                                ${job.history.sort((a,b)=>new Date(b.date)-new Date(a.date)).map(p => `
                                    <div class="flex justify-between items-center text-sm history-item border-b dark:border-gray-800 pb-2 mb-2">
                                        <div>
                                            <span class="font-bold text-green-600 dark:text-green-400">${formatCurrency(p.amount)}</span>
                                            <span class="text-xs text-gray-500 ml-2">${p.date}</span>
                                        </div>
                                        <button onclick="deletePayment(${job.id}, ${p.id})" class="text-red-400 p-1 btn-touch">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                            </svg>
                                        </button>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }

                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-1">
                                <h3 class="font-bold text-xl text-gray-800 dark:text-white">${job.client}</h3>
                                ${isPaid ? '<span class="bg-green-100 dark:bg-green-900/50 text-green-700 dark:text-green-300 text-[10px] px-2 py-0.5 rounded-lg font-black">LIQUIDADO</span>' : '<span class="bg-red-100 dark:bg-red-900/50 text-red-700 dark:text-red-300 text-[10px] px-2 py-0.5 rounded-lg font-black">PENDIENTE</span>'}
                            </div>
                            <p class="text-gray-600 dark:text-gray-400 text-base">${job.description}</p>
                            <p class="text-xs text-gray-400 mt-1">Registrado: ${job.date}</p>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4 py-3 border-y dark:border-gray-700">
                        <div>
                            <p class="text-[10px] text-gray-400 uppercase font-bold">Total Deuda</p>
                            <p class="font-bold text-gray-700 dark:text-gray-200">${formatCurrency(job.totalAmount)}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] text-gray-400 uppercase font-bold">Saldo Actual</p>
                            <p class="font-black text-lg ${balance > 0.01 ? 'text-red-500 dark:text-red-400' : 'text-gray-400 dark:text-gray-600'}">${formatCurrency(Math.max(0, balance))}</p>
                        </div>
                    </div>

                    ${historyHtml}

                    <div class="flex items-center justify-between gap-3 pt-2">
                        <div class="flex gap-3">
                            <button onclick="openJobModal(${job.id})" class="btn-touch bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400 rounded-2xl flex items-center px-4 font-bold active:bg-blue-100 shadow-sm border border-blue-100 dark:border-blue-900/30">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                </svg>
                            </button>
                            <button onclick="deleteJob(${job.id})" class="btn-touch bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 rounded-2xl flex items-center px-4 font-bold active:bg-red-100 shadow-sm border border-red-100 dark:border-red-900/30">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                        ${!isPaid ? `
                        <button onclick="openPaymentModal(${job.id})" class="flex-1 btn-touch bg-green-600 text-white rounded-2xl flex items-center justify-center gap-2 font-bold shadow-lg active:bg-green-700">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>Abonar</span>
                        </button>` : ''}
                    </div>
                `;
                container.appendChild(card);
            });

            document.getElementById('totalBilled').innerText = formatCurrency(tBilled);
            document.getElementById('totalPaid').innerText = formatCurrency(tPaidTotal);
            document.getElementById('totalBalance').innerText = formatCurrency(tBilled - tPaidTotal);
        }

        window.onload = render;
    </script>
</body>
</html>
